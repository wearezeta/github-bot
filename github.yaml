server:
  applicationConnectors:
    - type: http
      port: 8080

  requestLog:
    appenders: []

auth: ${DW_GITHUB_WIRE_SERVICE_TOKEN}

swagger:
  resourcePackage: com.wire.bots.sdk.server.resources
  uriPrefix: /github
  schemes:
    - http
    - https

postgres:
  host: localhost
  port: 5432
  database: postgres
  driver: postgresql
  user: postgres
  password: ${DW_POSTGRES_PASSWORD}

db:
    host: localhost
    port: 6379 #redis