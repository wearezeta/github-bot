---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: https-lb
  annotations:
    kubernetes.io/ingress.allowHTTP: "false"
spec:
  tls:
  - secretName: tls-echo-selfsigned

  rules:
  - host: github.services.wire.com
    http:
      paths:
      - backend:
          serviceName: github-prod
          servicePort: 80

  - host: github-stage.services.wire.com
    http:
      paths:
      - backend:
          serviceName: github
          servicePort: 80

  - host: echo.services.wire.com
    http:
      paths:
      - backend:
          serviceName: echo-prod
          servicePort: 80

  - host: echo-stage.services.wire.com
    http:
      paths:
      - backend:
          serviceName: echo
          servicePort: 80

  - host: don.services.wire.com
    http:
      paths:
      - backend:
          serviceName: don
          servicePort: 80
